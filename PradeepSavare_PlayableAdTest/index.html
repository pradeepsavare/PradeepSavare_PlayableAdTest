<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ad-container">
        <div id="intro" class="section">Welcome to Color Match Game!</div>

        <div id="gameplay" class="section hidden">
            <p>Match the colors!</p>
            <button onclick="matchColor()">Red</button>
            <button onclick="matchColor()">Blue</button>
            <button onclick="matchColor()">Green</button>
            <p id="score">Score: 0</p>
        </div>

        <div id="redirect" class="section hidden">
            <p>Enjoyed the game? Download now!</p>
            <button onclick="window.location.href='https://play.google.com/store'">Go to Play Store</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
